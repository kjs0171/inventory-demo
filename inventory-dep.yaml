---
apiVersion: v1
kind: Service
metadata:
  name: inventory
  namespace: user8
  labels:
    app: inventory
spec:
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: inventory
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mariadb-cm
  namespace: user8
data:
  DB_URL: "jdbc:mysql://mariadb.db:3306/user8"
  DB_USER: kosta
---
apiVersion: v1
kind: Secret
metadata:
  name: mariadb-sec
  namespace: user8
type: Opaque
data:
  DB_PASSWD: emh0bXhr
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory
  namespace: user8
  labels:
    app: inventory
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inventory
  template:
    metadata:
      labels:
        app: inventory
    spec:
      containers:
        - name: inventory
          image: jaesang/kosta8:22
          envFrom:
            - configMapRef:
                name: mariadb-cm
            - secretRef:
                name: mariadb-sec
          resources:
            requests:
              memory: "200Mi"
              cpu: "250m"
            limits:
              memory: "500Mi"
              cpu: "1"
          ports:
            - containerPort: 8080
